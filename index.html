<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="card">
    <section class="info__container">
      <img class="img__avatar" src="./assets/images/avatar-jessica.jpeg" alt="photo Jessica">
      <h2 class="title__name">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="text">"Front-end developer and avid reader."</p>
    </section>
    <section class="buttons__container">
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://portafolio-camilo-trujillo.netlify.app/" target="_blank">Juan Camilo Trujillo</a>.
  </div>
</body>
</html>
